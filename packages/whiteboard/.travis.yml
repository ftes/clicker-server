language: node_js
node_js:
- node
cache:
  yarn: true
  directories:
  - node_modules
before_script:
- yarn install
script:
- yarn test -- --coverage
- yarn run submit-coverage
- yarn run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/whiteboard.zip"
  on:
    tags: true
